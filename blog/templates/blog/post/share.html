{% extends "blog/base.html" %}
{% block title %}Share Post{% endblock %}

{% block content %}
    {% if sent %}
        <h1>Message sent</h1>
        <p>Sending a post "{{ post.title }}" to {{ cd.to }} was successful.</p>
    {% else %}
        <h1>Share "{{ post.title }}" via e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send an e-mail">
        </form>
    {% endif %}
{% endblock %}
