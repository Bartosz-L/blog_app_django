{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="{% static 'libs/uikit-3.2.6/css/uikit.min.css' %}"/>

    <!-- UIkit JS -->
    <script src="{% static 'libs/uikit-3.2.6/js/uikit.min.js' %}"></script>
    <script src="{% static 'libs/uikit-3.2.6/js/uikit-icons.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<main class="uk-flex">
    <section class="uk-card uk-card-default uk-card-body">
        {% block content %}
        {% endblock content %}
    </section>
    <aside class="uk-card uk-card-default uk-card-body uk-background-muted uk-padding uk-panel">
        <h2>My Blog</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </aside>
</main>
</body>
</html>
